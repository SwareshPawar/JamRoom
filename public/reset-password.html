<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JamRoom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        h1 { color: #667eea; font-size: 2em; margin-bottom: 10px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #5568d3; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üîê Reset Password</h1>
        <div id="alert" class="alert"></div>

        <div id="requestForm">
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Enter your email to receive a password reset link
            </p>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn" id="forgotBtn">Send Reset Link</button>
            </form>
        </div>

        <div id="resetForm" style="display: none;">
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Enter your new password
            </p>
            <form id="newPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>
        </div>

        <div class="links">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const alertDiv = document.getElementById('alert');
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }

        if (resetToken) {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }

        // Forgot password
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('forgotBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Reset link sent to your email!', 'success');
                } else {
                    showAlert(data.message || 'Failed to send reset link');
                }
            } catch (error) {
                showAlert('An error occurred');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });

        // Reset password
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password })
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Password reset successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password');
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (error) {
                showAlert('An error occurred');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
