<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - JamRoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #f8f9ff;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #666;
            margin: 5px 0;
        }

        .booking-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-paid {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .delete-section {
            background: #fef8f8;
            border: 2px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .delete-section h3 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-content {
                padding: 20px;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Account</h1>
            <div class="nav-links">
                <a href="/booking.html">üìÖ New Booking</a>
                <a href="/">üè† Home</a>
                <a href="#" onclick="logout()">üö™ Logout</a>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('profile')">üë§ Profile</button>
            <button class="tab-btn" onclick="showTab('bookings')">üìã My Bookings</button>
            <button class="tab-btn" onclick="showTab('password')">üîê Password</button>
            <button class="tab-btn" onclick="showTab('settings')">‚öôÔ∏è Settings</button>
        </div>

        <div class="tab-content">
            <div id="alert" class="alert"></div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-pane active">
                <h2>Profile Information</h2>
                
                <div class="profile-info" id="profileInfo">
                    <div class="loading">Loading profile...</div>
                </div>

                <h3>Edit Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number (Optional)</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="+91XXXXXXXXXX or 10 digits">
                    </div>

                    <button type="submit" class="btn" id="updateBtn">Update Profile</button>
                </form>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-pane">
                <h2>My Bookings</h2>
                <div id="bookingsList">
                    <div class="loading">Loading bookings...</div>
                </div>
            </div>

            <!-- Password Tab -->
            <div id="password" class="tab-pane">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>

                    <button type="submit" class="btn" id="passwordBtn">Change Password</button>
                </form>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-pane">
                <h2>Account Settings</h2>
                
                <div class="delete-section">
                    <h3>‚ö†Ô∏è Danger Zone</h3>
                    <p>Once you delete your account, there is no going back. Please be certain.</p>
                    
                    <form id="deleteForm" style="margin-top: 15px;">
                        <div class="form-group">
                            <label for="deletePassword">Enter your password to confirm deletion</label>
                            <input type="password" id="deletePassword" name="deletePassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger" id="deleteBtn">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentUser = null;

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'bookings' && !document.getElementById('bookingsList').hasAttribute('data-loaded')) {
                loadBookings();
            }
        }

        // Alert functions
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    
                    // Fill profile info
                    document.getElementById('profileInfo').innerHTML = `
                        <div class="info-card">
                            <h3>üë§ Personal Info</h3>
                            <p><strong>Name:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Mobile:</strong> ${data.user.mobile || 'Not provided'}</p>
                        </div>
                        <div class="info-card">
                            <h3>üìä Account Info</h3>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Member Since:</strong> ${new Date(data.user.createdAt).toLocaleDateString()}</p>
                        </div>
                    `;

                    // Fill form
                    document.getElementById('name').value = data.user.name;
                    document.getElementById('email').value = data.user.email;
                    document.getElementById('mobile').value = data.user.mobile || '';
                } else {
                    showAlert(data.message || 'Failed to load profile');
                }
            } catch (error) {
                console.error('Load profile error:', error);
                showAlert('Error loading profile');
            }
        }

        // Load user bookings
        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/api/profile/bookings`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const bookingsHtml = data.bookings.length > 0 ? 
                        data.bookings.map(booking => `
                            <div class="booking-card">
                                <div class="booking-header">
                                    <strong>${new Date(booking.date).toLocaleDateString('en-IN')} - ${booking.startTime} to ${booking.endTime}</strong>
                                    <div>
                                        <span class="status-badge status-${booking.bookingStatus.toLowerCase()}">${booking.bookingStatus}</span>
                                        <span class="status-badge status-${booking.paymentStatus.toLowerCase()}">${booking.paymentStatus}</span>
                                    </div>
                                </div>
                                <p><strong>Duration:</strong> ${booking.duration} hour(s)</p>
                                <p><strong>Amount:</strong> ‚Çπ${booking.price}</p>
                                ${booking.bandName ? `<p><strong>Band:</strong> ${booking.bandName}</p>` : ''}
                                ${booking.rentals && booking.rentals.length > 0 ? 
                                    `<p><strong>Rentals:</strong> ${booking.rentals.map(r => r.name).join(', ')}</p>` : ''}
                                <p><strong>Booked:</strong> ${new Date(booking.createdAt).toLocaleDateString('en-IN')}</p>
                            </div>
                        `).join('') : 
                        '<p>No bookings found. <a href="/booking.html">Create your first booking!</a></p>';

                    document.getElementById('bookingsList').innerHTML = bookingsHtml;
                    document.getElementById('bookingsList').setAttribute('data-loaded', 'true');
                } else {
                    showAlert(data.message || 'Failed to load bookings');
                }
            } catch (error) {
                console.error('Load bookings error:', error);
                showAlert('Error loading bookings');
            }
        }

        // Update profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';

            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Profile updated successfully!', 'success');
                    // Update localStorage user info
                    localStorage.setItem('user', JSON.stringify(result.user));
                    // Reload profile display
                    await loadProfile();
                } else {
                    showAlert(result.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Update profile error:', error);
                showAlert('Error updating profile');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Profile';
            }
        });

        // Change password
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('New password and confirmation do not match');
                return;
            }

            const passwordBtn = document.getElementById('passwordBtn');
            passwordBtn.disabled = true;
            passwordBtn.textContent = 'Changing...';

            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch(`${API_URL}/api/profile/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Password changed successfully!', 'success');
                    e.target.reset();
                } else {
                    showAlert(result.message || 'Failed to change password');
                }
            } catch (error) {
                console.error('Change password error:', error);
                showAlert('Error changing password');
            } finally {
                passwordBtn.disabled = false;
                passwordBtn.textContent = 'Change Password';
            }
        });

        // Delete account
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!confirm('Are you absolutely sure? This action cannot be undone and will permanently delete your account and all data.')) {
                return;
            }

            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';

            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Account deleted successfully. Redirecting...', 'success');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Failed to delete account');
                }
            } catch (error) {
                console.error('Delete account error:', error);
                showAlert('Error deleting account');
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Account';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
