<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Jam Session - JamRoom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info button, .user-info a {
            margin-left: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .time-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.show { display: block; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .price-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .price-display h3 {
            color: #667eea;
            font-size: 2em;
            margin: 10px 0;
        }
        
        .upi-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .upi-section.show { display: block; }
        
        .upi-section img {
            max-width: 250px;
            margin: 15px auto;
            display: block;
        }
        
        .reference-view {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .timeline {
            position: relative;
            margin: 20px 0;
        }
        
        .timeline-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .timeline-item.booked {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .timeline-item.blocked {
            background: #d6d6d6;
            border-left: 4px solid #6c757d;
        }
        
        .timeline-item.available {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .bookings-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .booking-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .booking-card.pending { border-left-color: #ffc107; }
        .booking-card.confirmed { border-left-color: #28a745; }
        .booking-card.rejected { border-left-color: #dc3545; }
        .booking-card.cancelled { border-left-color: #6c757d; }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-cancelled { background: #e2e3e5; color: #383d41; }
        
        .loading { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∏ Book Your Jam Session</h1>
            <div class="user-info">
                <span id="userName"></span>
                <a href="/index.html" class="btn btn-secondary">Home</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Booking Form -->
            <div class="section">
                <h2>New Booking</h2>
                <div id="bookingAlert" class="alert"></div>

                <form id="bookingForm">
                    <div class="form-group">
                        <label for="bookingDate">Select Date*</label>
                        <input type="date" id="bookingDate" required>
                    </div>

                    <div class="time-container">
                        <div class="form-group">
                            <label for="startTime">Start Time*</label>
                            <input type="time" id="startTime" required>
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration (hours)*</label>
                            <select id="duration" required>
                                <option value="">Select</option>
                                <option value="1">1 hour</option>
                                <option value="2">2 hours</option>
                                <option value="3">3 hours</option>
                                <option value="4">4 hours</option>
                                <option value="5">5 hours</option>
                                <option value="6">6 hours</option>
                                <option value="7">7 hours</option>
                                <option value="8">8 hours</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rentalType">Rental Type*</label>
                        <select id="rentalType" required>
                            <option value="">Select rental type</option>
                        </select>
                    </div>

                    <div id="priceDisplay" class="price-display" style="display:none;">
                        <p>Estimated Price</p>
                        <h3 id="totalPrice">‚Çπ0</h3>
                        <small id="priceBreakdown"></small>
                    </div>

                    <div class="form-group">
                        <label for="bandName">Band Name (Optional)</label>
                        <input type="text" id="bandName" placeholder="Your band name">
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes (Optional)</label>
                        <textarea id="notes" rows="3" placeholder="Any special requirements..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Book Now</button>
                </form>

                <div id="upiSection" class="upi-section">
                    <h3>Payment Details</h3>
                    <p><strong>UPI ID:</strong> <span id="upiId"></span></p>
                    <p><strong>Amount:</strong> <span id="upiAmount"></span></p>
                    <p><strong>Name:</strong> <span id="upiName"></span></p>
                    <img id="upiQR" alt="UPI QR Code">
                    <p><small>Scan to pay or enter UPI ID manually</small></p>
                    <button onclick="document.getElementById('upiSection').classList.remove('show')" class="btn btn-secondary">Close</button>
                </div>

                <!-- Reference View -->
                <div class="reference-view">
                    <h3>Today's Schedule (Reference)</h3>
                    <p><small>Shows bookings and blocked times for selected date</small></p>
                    <div id="referenceTimeline" class="timeline">
                        <div class="loading">Select a date to view schedule</div>
                    </div>
                </div>
            </div>

            <!-- My Bookings -->
            <div class="section">
                <h2>My Bookings</h2>
                <div id="bookingsLoading" class="loading">Loading...</div>
                <div id="bookingsList" class="bookings-list" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentUser = null;
        let settings = null;

        // Utility functions
        const showAlert = (message, type = 'info') => {
            const alert = document.getElementById('bookingAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        };

        const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        };

        const formatTime = (time) => {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        };

        const calculateEndTime = (startTime, duration) => {
            const [hours, minutes] = startTime.split(':').map(Number);
            const endMinutes = (hours * 60 + minutes + duration * 60);
            const endHours = Math.floor(endMinutes / 60) % 24;
            const endMins = endMinutes % 60;
            return `${String(endHours).padStart(2, '0')}:${String(endMins).padStart(2, '0')}`;
        };

        // Authentication check
        const checkAuth = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Not authenticated');

                currentUser = await res.json();
                document.getElementById('userName').textContent = `Welcome, ${currentUser.name}`;
                
                await loadSettings();
                await loadMyBookings();
            } catch (error) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        };

        // Load settings
        const loadSettings = async () => {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/api/admin/settings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    settings = data.settings;
                    populateRentalTypes();
                }
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        };

        // Populate rental types dropdown
        const populateRentalTypes = () => {
            const select = document.getElementById('rentalType');
            select.innerHTML = '<option value="">Select rental type</option>';
            
            if (settings && settings.rentalTypes) {
                settings.rentalTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.name;
                    option.textContent = `${type.name} (‚Çπ${type.basePrice}/hr)`;
                    option.dataset.price = type.basePrice;
                    select.appendChild(option);
                });
            }
        };

        // Update price calculation
        const updatePrice = () => {
            const rentalSelect = document.getElementById('rentalType');
            const duration = parseInt(document.getElementById('duration').value) || 0;
            const selectedOption = rentalSelect.options[rentalSelect.selectedIndex];
            const basePrice = parseInt(selectedOption.dataset.price) || 0;

            if (duration > 0 && basePrice > 0) {
                const total = basePrice * duration;
                document.getElementById('priceDisplay').style.display = 'block';
                document.getElementById('totalPrice').textContent = `‚Çπ${total}`;
                document.getElementById('priceBreakdown').textContent = 
                    `‚Çπ${basePrice}/hour √ó ${duration} hour(s)`;
            } else {
                document.getElementById('priceDisplay').style.display = 'none';
            }
        };

        // Load availability reference for selected date
        const loadAvailability = async (date) => {
            const container = document.getElementById('referenceTimeline');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const res = await fetch(`${API_URL}/api/bookings/availability/${date}`);
                if (!res.ok) throw new Error('Failed to load availability');

                const data = await res.json();
                displayAvailability(data);
            } catch (error) {
                container.innerHTML = '<p>Failed to load schedule</p>';
            }
        };

        // Display availability timeline
        const displayAvailability = (data) => {
            const container = document.getElementById('referenceTimeline');
            
            if (data.bookings.length === 0 && data.blockedTimes.length === 0) {
                container.innerHTML = '<p style="color: #28a745;">‚úì No bookings or blocks for this date</p>';
                return;
            }

            let html = '';
            
            // Show bookings
            data.bookings.forEach(booking => {
                const statusClass = booking.bookingStatus.toLowerCase();
                html += `
                    <div class="timeline-item booked">
                        <strong>${formatTime(booking.startTime)} - ${formatTime(booking.endTime)}</strong>
                        <span class="status-badge status-${statusClass}">${booking.bookingStatus}</span>
                        <br><small>${booking.rentalType}</small>
                    </div>
                `;
            });

            // Show blocked times
            data.blockedTimes.forEach(blocked => {
                html += `
                    <div class="timeline-item blocked">
                        <strong>${formatTime(blocked.startTime)} - ${formatTime(blocked.endTime)}</strong>
                        <span style="color: #666;">üö´ Blocked</span>
                        <br><small>${blocked.reason}</small>
                    </div>
                `;
            });

            container.innerHTML = html || '<p>No schedule items</p>';
        };

        // Book slot
        const bookSlot = async (e) => {
            e.preventDefault();

            const formData = {
                date: document.getElementById('bookingDate').value,
                startTime: document.getElementById('startTime').value,
                duration: parseInt(document.getElementById('duration').value),
                rentalType: document.getElementById('rentalType').value,
                bandName: document.getElementById('bandName').value,
                notes: document.getElementById('notes').value
            };

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/api/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Booking failed');
                }

                showAlert('Booking created successfully! Pending admin approval.', 'success');
                
                // Show UPI details
                if (data.upiDetails) {
                    document.getElementById('upiId').textContent = data.upiDetails.upiId;
                    document.getElementById('upiAmount').textContent = `‚Çπ${data.upiDetails.amount}`;
                    document.getElementById('upiName').textContent = data.upiDetails.upiName;
                    document.getElementById('upiQR').src = 
                        `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=${data.upiDetails.upiId}&pn=${encodeURIComponent(data.upiDetails.upiName)}&am=${data.upiDetails.amount}&cu=INR`;
                    document.getElementById('upiSection').classList.add('show');
                }

                // Reset form
                document.getElementById('bookingForm').reset();
                document.getElementById('priceDisplay').style.display = 'none';
                
                // Reload bookings
                await loadMyBookings();
                await loadAvailability(formData.date);

            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Load user's bookings
        const loadMyBookings = async () => {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/api/bookings/my-bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                
                document.getElementById('bookingsLoading').style.display = 'none';
                document.getElementById('bookingsList').style.display = 'block';

                if (data.bookings.length === 0) {
                    document.getElementById('bookingsList').innerHTML = 
                        '<p style="text-align:center; color:#666;">No bookings yet</p>';
                    return;
                }

                let html = '';
                data.bookings.forEach(booking => {
                    const statusClass = booking.bookingStatus.toLowerCase();
                    const date = new Date(booking.date);
                    html += `
                        <div class="booking-card ${statusClass}">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <h4>${booking.rentalType}</h4>
                                <span class="status-badge status-${statusClass}">${booking.bookingStatus}</span>
                            </div>
                            <p><strong>üìÖ Date:</strong> ${formatDate(booking.date)}</p>
                            <p><strong>üïê Time:</strong> ${formatTime(booking.startTime)} - ${formatTime(booking.endTime)} (${booking.duration}h)</p>
                            <p><strong>üí∞ Price:</strong> ‚Çπ${booking.price}</p>
                            ${booking.bandName ? `<p><strong>üéµ Band:</strong> ${booking.bandName}</p>` : ''}
                            ${booking.bookingStatus === 'PENDING' ? 
                                `<button onclick="cancelBooking('${booking._id}')" class="btn btn-danger" style="margin-top: 10px;">Cancel Booking</button>` 
                                : ''}
                        </div>
                    `;
                });

                document.getElementById('bookingsList').innerHTML = html;
            } catch (error) {
                document.getElementById('bookingsList').innerHTML = 
                    '<p style="color: #dc3545;">Failed to load bookings</p>';
            }
        };

        // Cancel booking
        const cancelBooking = async (bookingId) => {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/api/bookings/${bookingId}/cancel`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to cancel booking');

                showAlert('Booking cancelled successfully', 'success');
                await loadMyBookings();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        document.getElementById('bookingForm').addEventListener('submit', bookSlot);

        document.getElementById('rentalType').addEventListener('change', updatePrice);
        document.getElementById('duration').addEventListener('change', updatePrice);

        document.getElementById('bookingDate').addEventListener('change', (e) => {
            if (e.target.value) {
                loadAvailability(e.target.value);
            }
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('bookingDate').setAttribute('min', today);

        // Initialize
        checkAuth();
    </script>
</body>
</html>
