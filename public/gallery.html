<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamSpace Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">ðŸŽµ</span>
                    </a>
                    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">JamSpace</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold text-center mb-8">Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12">
            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4" alt="Jam Room 1" class="rounded-xl shadow-lg w-full h-64 object-cover">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca" alt="Jam Room 2" class="rounded-xl shadow-lg w-full h-64 object-cover">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Jam Room 3" class="rounded-xl shadow-lg w-full h-64 object-cover">
        </div>
        <h3 class="text-2xl font-semibold mb-4">Instagram Videos</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center">
                <img src="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram Video" class="w-24 h-24 mb-2 rounded-lg">
                <a href="https://www.instagram.com/p/XXXXXXXXX/" target="_blank" class="text-primary font-semibold hover:underline">Watch on Instagram</a>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center">
                <img src="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram Video" class="w-24 h-24 mb-2 rounded-lg">
                <a href="https://www.instagram.com/p/YYYYYYYYY/" target="_blank" class="text-primary font-semibold hover:underline">Watch on Instagram</a>
            </div>
        </div>
    </div>

</html>
